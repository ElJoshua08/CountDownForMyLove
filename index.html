<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div
      class="container"
      id="date"
    ></div>
    <div
      class="container"
      id="time"
    >
      <div
        class="time"
        id="days"
      ></div>
      <div class="separator">days</div>
      <div
        class="time"
        id="hours"
      ></div>
      <div class="separator">:</div>
      <div
        class="time"
        id="minutes"
      ></div>
      <div class="separator">:</div>
      <div
        class="time"
        id="seconds"
      ></div>
    </div>

    <ion-icon
      id="reloadBackground"
      name="repeat-outline"
    ></ion-icon>



  <script src="setBackround.js"></script>
  <script src="app.js"></script>
</body>
</html>
